{% extends 'base.html' %}

{% block title %}Template Selection{% endblock %}

{% block content %}

<form action="/form">
    <label for="templates">Select an option to make a story with</label>
    <select name="story_id">
        {% for story in stories %}
        <option value="{{ story.code }}">
            {{ story.title }}
        </option>
        {% endfor %}
    </select>
    <button id="submit-opt-btn">Submit</button>
</form>

{% endblock %}
